<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - NeoDem</title>
  <link rel="stylesheet" href="../static/css/inscription.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">NEODEM</a>
  </header>

  <main>
    <div class="form-container">
      <h2>Inscription</h2>
      <form id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" required minlength="3">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" required minlength="6">

        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">S'inscrire</button>
      </form>
      <p class="redirect">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
    </div>
  </main>

  <script src="../static/js/inscription.js"></script>
</body>
</html>
