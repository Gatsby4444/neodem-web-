<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - NeoDem</title>
</head>
<body>
    <!-- Titre principal -->
    <h1>Prêt à débattre !</h1>

    <!-- Sous-titre -->
    <h2>Connexion</h2>

    <!-- Formulaire de connexion -->
    <form action="#" method="post">
        <!-- Champ identifiant ou email -->
        <label for="user">Nom d'utilisateur ou E-mail :</label>
        <input type="text" id="user" name="user" required><br><br>

        <!-- Champ mot de passe -->
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Bouton connexion -->
        <button type="submit">Connexion</button>
    </form>

    <!-- Lien mot de passe oublié -->
    <p>
        <a href="passwordrecovery.html">J'ai oublié mon mot de passe</a>
    </p>

    <!-- Lien créer un compte -->
    <p>
        <a href="signin.html">Créer un compte</a>
    </p>
</body>
</html>
