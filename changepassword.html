<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer le mot de passe - NeoDem</title>
</head>
<body>
    <!-- Titre -->
    <h1>Changer votre mot de passe NeoDem...</h1>

    <!-- Formulaire nouveau mot de passe -->
    <form action="#" method="post">
        <!-- Champ nouveau mot de passe -->
        <label for="password">Nouveau mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Champ vérification mot de passe -->
        <label for="password2">Vérification du mot de passe :</label>
        <input type="password" id="password2" name="password2" required><br><br>

        <!-- Bouton retour connexion -->
        <button type="submit" formaction="login.html">Connexion</button>
    </form>
</body>
</html>
