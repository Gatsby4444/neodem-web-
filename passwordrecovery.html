<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Récupération de mot de passe - NeoDem</title>
</head>
<body>
    <!-- Sous-titre -->
    <h2>Récupérer votre mot de passe</h2>

    <!-- Formulaire récupération mot de passe -->
    <form action="#" method="post">
        <!-- Champ e-mail -->
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Bouton envoyer -->
        <button type="submit">Envoyer</button>
    </form>

    <!-- Explication -->
    <p>
        Nous vous enverrons un e-mail de récupération.
    </p>
</body>
</html>
